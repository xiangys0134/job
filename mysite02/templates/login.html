<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
</head>
<body>
<form class="form-inline" action="/auth/" method="post" novalidate>
    {% csrf_token %}
  <div class="form-group">
    <input type="email" class="form-control" name="user" placeholder="用户名">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="pwd" placeholder="密码">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div>
  <input type="submit" class="btn btn-default" value="Sign in">
</form>
</body>
</html>
