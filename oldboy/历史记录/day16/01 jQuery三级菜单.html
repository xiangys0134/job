<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        * {
            margin: 0;
        }

        ul{
           list-style-type: none;
        }

        ul li{
            /*background:1px red;*/
        }

        .caidan{
            margin-left: 100px;
        }

        .caidan span{
            background: 1px red ;
        }

        .caidan .hide {
            display: none;
        }
    </style>

</head>
<body>

<div class="caidan">
    <span class="title">菜单一</span>
    <ul class="c hide">
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
</div>

<div class="caidan">
    <span class="title">菜单二</span>
    <ul class="c hide">
        <li>222</li>
        <li>222</li>
        <li>222</li>
    </ul>
</div>

<div class="caidan">
    <span class="title">菜单三</span>
    <ul class="c hide">
        <li>333</li>
        <li>333</li>
        <li>333</li>
    </ul>
</div>

<script>
$(".title").click(function () {
    //点击显示的兄弟标签
    $(this).next().removeClass("hide").css("color","green")

    //收起其他的标签
    $(this).parent().siblings().children(".c").addClass("hide")
})

</script>

</body>
</html>
