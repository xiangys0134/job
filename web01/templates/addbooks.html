<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .panel panel-default {

        }

        .btn-group-vertical {
            margin-left: 50px;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-md-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                <a href="/index/">首页</a>
            </div>
        </div>
    </div>

    <div class="col-md-7">
        <div class="panel panel-default">
            <!-- Default panel contents -->
        </div>
        <table class="table table-hover">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">书籍名称</label>
                    <input type="text" class="form-control" name="title">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">价格</label>
                    <input type="text" class="form-control" name="price">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">出版社</label>
                    <input type="text" class="form-control" name="publish">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">出版时间</label>
                    <input type="date" class="form-control" name="pub_date">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </table>
    </div>
</div>
</div>

</body>
</html>
