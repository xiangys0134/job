<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .panel panel-default {

        }

        .btn-group-vertical {
            margin-left: 50px;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-md-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                <a href="/index/">首页</a>
            </div>
        </div>
    </div>

    <div class="col-md-7">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">

                <form>
                    <button class="btn btn-default" type="submit"><a href="/addbooks/">添加书籍</a></button>
                </form>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr class="danger">
                <th>ID</th>
                <th>书籍名称</th>
                <th>价格</th>
                <th>出版时间</th>
                <th>出版社</th>
            </tr>
            </thead>
            <thead>
            {% for foo in ret %}
                <tr>
                    <th>{{ foo.id }}</th>
                    <th>{{ foo.title }}</th>
                    <th>{{ foo.price }}</th>
                    <th>{{ foo.pub_date|date:'Y-m-d' }}</th>
                    <th>{{ foo.publish }}</th>
                    <th><a href="/updatebooks/{{ foo.id }}/">更新</a></th>
                    <th><a href="/delbooks/{{ foo.id }}/">删除</a></th>
                </tr>
            {% endfor %}

            </thead>

        </table>
    </div>
</div>
</div>

</body>
</html>
